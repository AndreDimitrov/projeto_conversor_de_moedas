<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Conversor de Moedas</title>

</head>
<body>
    <div class="container">
        <h1 class="page-title">Conversor de Moedas</h1>

        <p class="page-subtitle">Descubra os valores em Real R$</p>

        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" alt="Imagem do Alura Dev" class="logo-imersao">
        <br><br>
        <label for="moeda">Insira o valor</label>
        <br>
        <input type="number" id="valor" size="2" placeholder="Informe o valor em Dolar"/>
        <br>
        <button type="submit" onclick="Converter()">Converter</button>
        <h2 id="valorConvertido"></h2>
        
    </div>

    <a href="https://alura.com..br" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="Imagem money" class="alura-logo">

    <script>
        function Converter() {
            var valorElemento = document.getElementById("valor");
            var valor = valorElemento.value;
            var valorEmDolarNumerico = parseFloat(valor);
            
            var valorEmReal = valorEmDolarNumerico * 5
            console.log(valorEmReal);
        
            var elementoValorConvertido = document.getElementById("valorConvertido");
            var valorConvertido = "O valor em Real Ã© R$ " + valorEmReal;
            elementoValorConvertido.innerHTML = valorConvertido
        }
    </script>
    
</body>
</html>
